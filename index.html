<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>FE Bootcamp Project 2</title>
  </head>
  <body>
    <div class="screen"></div>

    <div class="row">
      <div class="column number" id="1">1</div>
      <div class="column number" id="2">2</div>
      <div class="column number" id="3">3</div>
      <div class="column other sum" id="+">+</div>
    </div>
    <div class="row">
      <div class="column number" id="4">4</div>
      <div class="column number" id="5">5</div>
      <div class="column number" id="6">6</div>
      <div class="column other rest" id="-">-</div>
    </div>
    <div class="row">
      <div class="column number" id="7">7</div>
      <div class="column number" id="8">8</div>
      <div class="column number" id="9">9</div>
      <div class="column other mult" id="*">*</div>
    </div>
    <div class="row">
      <div class="column other clear" id="clear">C</div>
      <div class="column number" id="0">0</div>
      <div class="column finalResult" id="result">=</div>
      <div class="column other divide" id="/">/</div>
    </div>
  </body>
  <script>
    var number1 = 0;
    var operation;
    var number2 = 0;
    $(document).ready(function () {
      $(".number").on("click", function (e) {
        var a = $(this).attr("id");
        $(".screen").append(a);
      });

      $(".other").on("click", function () {
        var b = $(this).attr("id");
        number1 = parseInt($(".screen").html());
        operation = $(this).attr("id");
        $(".screen").html("");
      });
      $(".result").on("click", function () {
        $(".screen").html("");
      });
      $(".finalResult").on("click", function () {
        var b = $(this).attr("id");
        number2 = parseInt($(".screen").html());
        $(".screen").html("");
        if (operation == "+") {
          result = number1 + number2;
        }
        if (operation == "-") {
          result = number1 - number2;
        }
        if (operation == "*") {
          result = number1 * number2;
        }
        if (operation == "/") {
          result = number1 / number2;
        }
        $(".screen").append(result);
      });
      console.log("document ready");
    });
  </script>
</html>
